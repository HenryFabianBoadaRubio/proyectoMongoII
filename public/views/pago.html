    <body>
        <header>
            <section class="detalles__pelicula">
                <div class="detalles__pelicula__iconos">
                    <a id="back"><i class="bi bi-skip-start"></i></a>
                </div>
                <div >
                    <h1>Cinema Selection</h1>
                </div>
                <div class="detalles__pelicula__iconos">
                    <a href=""><i class="bi bi-three-dots-vertical"></i></a>
                </div>
            </section>
        </header>
        <main>
            <section class="contenedor__info">
                <div class="contenedor__img">
                    <img src="https://lumiere-a.akamaihd.net/v1/images/image_26964b90.jpeg?region=0%2C0%2C540%2C810" alt="">
                </div>
                <div class="info__General">
                    <div class="general__superior">
                        <h3>Puss in Boots the last Wish</h3>
                        <p>Adventure</p>
                    </div>
                    <div class="general__inferior">
                        <h3>HARTONO MALL</h3>
                        <p>Sun , 12 feb 2023. 13:00</p>
                    </div>
                    
                </div>
            </section>
            <section class="contenedor__pago">
                <div class="pago__datos__1">
                    <h4>ORDEN NUMBER :</h4>
                    <P>123456789</P>
                </div>
                <div class="pago__datos">
                    <h3>1 TICKET</h3>
                    <P>C5</P>
                </div>
                <div class="pago__datos">
                    <h3>REGULAR SEAT</h3>
                    <P>$24.99 x 3</P>
                </div>
                <div class="pago__datos">
                    <h3>SERVICE FEE</h3>
                    <P>$1.99 x 1</P>
                </div>
                
            </section>
            <section class="container__tarjeta">
                <div class="nombre__metodo">
                    <h3>Payment method</h3>
                </div>
                <div class="tarjeta__datos">
                    <div class="tarjeta__mastercard">
                        <img src="/public/storage/mastercard.svg" alt="">
                    </div>
                    <div class="mastercard__credenciales">
                        <h5>Mastercard</h5>
                        <p>**** **** 0998 7865</p>
                    </div>
                    <!-- <div class="icono__mastercard">
                        <a href=""><i class='bx bx-radio-circle-marked'></i></a>
                    </div> -->
                    <label class="radio-button">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="estado__pago">
                    <h5>Complete your payment in </h5>
                    <p id="countdown">04:59</p>
                </div>
            </section>
            <div class="boton__reservacion">
                    <a href="../views/boleto.html">
                        <button><h2>Buy ticket</h2></button>
                    </a>
            </div>
        </main>
