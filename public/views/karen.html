<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CINECAMPUS</title>
    <link rel="stylesheet" href="../css/karen.css">
    <script src="./js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="tittle">
            <h1>CINECAMPUS</h1>
        </div>
        <div class="photo">
            <img src="https://cdn3d.iconscout.com/3d/premium/thumb/pareja-viendo-pelicula-6855374-5625894.png?f=webp" alt="">
        </div>
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required autocomplete="username">
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required autocomplete="current-password">
            </div> 
            <a href="#" class="ov-btn-grow-skew-reverse">Iniciar Sesión</a>
        </form>
    </div>
</body>
</html>
