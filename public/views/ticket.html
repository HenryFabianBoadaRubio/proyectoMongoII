<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../js/module/ticket.js" defer></script>
    <link rel="stylesheet" href="../css/ticket.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="detalles__pelicula">
            <div class="detalles__pelicula__iconos">
                <a href="../index.html"><i class="bi bi-skip-start"></i></a>
            </div>
            <div >
                <h1>Ticket</h1>
            </div>
            <div class="detalles__pelicula__iconos">
                <a href=""><i class="bi bi-three-dots-vertical"></i></a>
            </div>
        </section>
    </header>
    <main>
        <section class="contenedor__ticket">
            <div class="contenedor__img">
                <div class="img__header">
                    <img src="https://forbes.es/wp-content/uploads/2024/06/inside-out-2-pixar.jpg" alt="">
                </div>
                <div class="img__info">
                    <h3>Puss in Boots The Last Wisg</h3>
                    <p>Show this ticket at the entrance</p>
                </div>
            </div>

            <div class="contenedor__cinema">
                <div>
                    <p>Cinema</p>
                    <h2>HARTONO MALL 12</h2>
                </div>
                <div>
                    <img src="" alt="">
                </div>
            </div>
            <div class="contenedor__info__compra">

                <div class="contenedor__fecha">
                    <div>
                        <p>Date</p>
                        <h4>Sun, Feb 12th 2023</h4>
                    </div>
                    <div>
                        <p>Time</p>
                        <p>13:00</p>
                    </div>
                </div>
    
                <div class="contenedor__sala">
                    <div>
                        <p>Cinema Hall #</p>
                        <h4>Cinema A</h4>
                    </div>
                    <div>
                        <p>Seat</p>
                        <p>C5</p>
                    </div>
                </div>
    
                <div class="contenedor__pagar">
                    <div>
                        <p>Cost</p>
                        <h4>$26,99</h4>
                    </div>
                    <div>
                        <p>Order ID</p>
                        <p>12345678</p>
                    </div>
                </div>
            </div>

            <div class="codigo__barras">
                <h2>Codigo Barras</h2>
            </div>
        </section>


    </main>
    
</body>
</html>
