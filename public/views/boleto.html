<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../js/module/boleto.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="../css/boleto.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5058/5058132.png" type="image/x-icon">

    <title>Cine Campus</title>
</head>
<body>
    <header>
        <section class="detalles__pelicula">
            <div class="detalles__pelicula__iconos">
                <a href="./principal.html"><i class="bi bi-skip-start"></i></a>
            </div>
            <div >
                <h1>Ticket</h1>
            </div>
            <div class="detalles__pelicula__iconos">
                <a href=""><i class="bi bi-three-dots-vertical"></i></a>
            </div>
        </section>
    </header>
    <main>
        <section class="contenedor__ticket">
            <div class="contenedor__img">
                <div class="img__header">
                    <img src="../storage/blanco.png" alt="">
                </div>
                <div class="img__info">
                    <h2>Puss in Boots The Last Wish</h2>
                    <p>Show this ticket at the entrance</p>
                </div>
            </div>

            <div class="contenedor__cinema">
                <div class="cinema__info">
                    <p>Cinema</p>
                    <h3>Campsulands</h3>
                </div>
                <div class="cinema__img">
                    <img src="https://yt3.googleusercontent.com/eJG_qiZmgwaP8iEXJqiFZxVKGWJBAwPOpf3JiF2e2-ruu668j-RKXCXwSi7ZdRRhBrPyWW_E=s900-c-k-c0x00ffffff-no-rj" alt="">

                </div>
            </div>
            <div class="contenedor__info__compra">

                <div class="contenedor__fecha">
                    <div class="fecha__info">
                        <p>Date</p>
                        <h4 id="fecha__funcion">...</h4>
                    </div>
                    <div class="hora__info">
                        <p>Time</p>
                        <h4>...</h4>
                    </div>
                </div>
    
                <div class="contenedor__sala">
                    <div class="sala__info">
                        <p>Cinema Hall #</p>
                        <h4>Cine campus</h4>
                    </div>
                    <div class="asiento__info">
                        <p>Seat</p>
                        <h4>...</h4>
                    </div>
                </div>
    
                <div class="contenedor__pagar">
                    <div class="pago__info">
                        <p>Cost</p>
                        <h4>...</h4>
                    </div>
                    <div class="numero__orden">
                        <p>Order ID</p>
                        <h4>...</h4>
                    </div>
                </div>
            </div>
            <div class="custom-dashed-line"></div>


            <div class="codigo__barras">
                <svg id="barcode"></svg>
            </div>
        </section>


    </main>
    
</body>
</html>
