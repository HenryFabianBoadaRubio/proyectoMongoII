<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./css/index.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5058/5058132.png" type="image/x-icon">

        <script src="./js/main.js" defer></script>
        <title>Cine Campus</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Skranji:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="display__login">
            <div class="cinema__img">
                <img src="../storage/cine1.webp" alt="">
            </div>

            <div class="titulo__cinema">
                <h1>Cinema Campuslands</h1>
            </div>
            <form id="loginForm">
                <div class="datos__ingreso">
                    <div class="input__container">
                        <input id="username" type="text" placeholder="User" class="input-field" required autocomplete="username">
                    </div>
                    <div class="input__container">
                        <input id="password" type="password" placeholder="Password" class="input-field" required autocomplete="current-password">
                    </div>
                </div>
                <div class="boton__ingreso">
                    <button id="loginButton" type="submit">Sign In</button>    
                </div>
            </form>
        </section>
    </main>
  
</body>
</html>
