<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <section class="header__perfil">
            <div class="header__perfil__foto">
                <img src="./storage/perfil.jpg" alt="">
            </div>
            <div class="header__texto__bienvenida">
                <h4>Hi, Henry Boada!</h4>
                <h3><strong>Let's watch movie together!</strong></h3>
            </div>
            <div class="header__icono__notificacion">
                <a href=""><i class='bx bx-bell' style='color:white'  ></i></a>
            </div>
        </section>
        
        <div class="header__buscador">
            <i class='bx bx-search' ></i>
            <input type="text" placeholder="Search movie, actor, genre..." id="search-input">
        </div>
    </header>
    <main>
        <div class="estrenos">
            <div class="estrenos__text">
                <h3>Now playing</h3>
            </div>
            <div class="estrenos__texto">
                <h4 id="see-all-now">See all</h4>
            </div>

        </div>
        
            <div class="swiper-container">
                <div id="peliculas_contenedor" class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="movie-info-center">
                <h3 class="movie-title"></h3>
                <p class="movie-genre"></p>
            </div>
            
       
        <div class="estrenos2">
            <div class="estrenos__text2">
                <h3>Coming soon</h3>
            </div>
            <div class="estrenos__texto2">
                <h4 id="see-all-coming">See all</h4>
            </div>

        </div>
        <section id="peliculas_contenedor__coming" class="carrusel__coming" >

        </section>  
    </main>
    <nav class="menu">
        <ul>
          <li class="active"><a href="#"><i class="bi bi-house-door"></i>Home</a></li>
          <li><a href="#" id="search-icon"><i class="bi bi-search"></i>Browse</a></li>
          <li><a href="#"><i class="bi bi-ticket-detailed"></i>Tickets</a></li>
          <li><a href="#"><i class="bi bi-person-lines-fill"></i>Profile</a></li>
        </ul>
      </nav>
     
</body>
</html>
